name: Deploy Root Config

on:
  push:
    branches: [main]
    paths:
      - "packages/root-config/**"
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "22"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build root-config
        run: npm run build --workspace=@portfolio/root-config
        env:
          # R2 custom domain for MFE assets (separate from Pages domain)
          CDN_BASE_URL: https://assets.teofe.dev

      - name: Create Pages project if not exists
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create portfolio-root --production-branch=main

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/root-config/dist --project-name=portfolio-root --branch=main
