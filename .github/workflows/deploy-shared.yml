name: Deploy Shared

on:
  push:
    branches: [main]
    paths:
      - "packages/shared/**"
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "22"
  R2_BUCKET: "portfolio-mfe-assets"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Shared to R2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build --workspace=@portfolio/shared

      - name: Deploy to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/shared/portfolio-shared.js --file=./packages/shared/dist/portfolio-shared.js --content-type=application/javascript --remote

      - name: Upload source map to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/shared/portfolio-shared.js.map --file=./packages/shared/dist/portfolio-shared.js.map --content-type=application/json --remote

  # Trigger dependent MFE rebuilds
  trigger-dependents:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    name: Trigger Dependent Rebuilds

    steps:
      - name: Trigger Navbar rebuild
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: shared-updated
          client-payload: '{"triggered_by": "shared"}'

      - name: Trigger Main Content rebuild
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: shared-updated
          client-payload: '{"triggered_by": "shared"}'
