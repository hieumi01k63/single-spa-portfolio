name: Deploy Navbar

on:
  push:
    branches: [main]
    paths:
      - "packages/navbar/**"
      - "packages/shared/**" # Rebuild when shared changes
  repository_dispatch:
    types: [shared-updated] # Triggered by shared workflow
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "22"
  R2_BUCKET: "portfolio-mfe-assets"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Navbar to R2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared (dependency)
        run: npm run build --workspace=@portfolio/shared

      - name: Build navbar
        run: npm run build --workspace=@portfolio/navbar

      - name: Deploy to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/navbar/portfolio-navbar.js --file=./packages/navbar/dist/portfolio-navbar.js --content-type=application/javascript

      - name: Upload source map to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/navbar/portfolio-navbar.js.map --file=./packages/navbar/dist/portfolio-navbar.js.map --content-type=application/json

      - name: Summary
        run: |
          echo "## Navbar Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle**: \`portfolio-navbar.js\`" >> $GITHUB_STEP_SUMMARY
