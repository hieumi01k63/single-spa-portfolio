name: Deploy Not Found

on:
  push:
    branches: [main]
    paths:
      - "packages/not-found/**"
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "22"
  R2_BUCKET: "portfolio-mfe-assets"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Not Found to R2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build not-found
        run: npm run build --workspace=@portfolio/not-found

      - name: Deploy JS to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/not-found/portfolio-not-found.js --file=./packages/not-found/dist/portfolio-not-found.js --content-type=application/javascript --cache-control="public, max-age=0, must-revalidate" --remote

      - name: Deploy JS source map to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/not-found/portfolio-not-found.js.map --file=./packages/not-found/dist/portfolio-not-found.js.map --content-type=application/json --cache-control="public, max-age=0, must-revalidate" --remote

      - name: Deploy CSS to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put ${{ env.R2_BUCKET }}/not-found/styles.css --file=./packages/not-found/dist/styles.css --content-type=text/css --cache-control="public, max-age=0, must-revalidate" --remote

      - name: Purge Cloudflare Cache
        run: |
          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"files":["https://assets.teofe.dev/not-found/portfolio-not-found.js","https://assets.teofe.dev/not-found/portfolio-not-found.js.map","https://assets.teofe.dev/not-found/styles.css"]}')

          echo "$RESPONSE"

          # Check if success is true
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "✅ Cache purge successful"
          else
            echo "❌ Cache purge failed"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## Not Found Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle**: \`portfolio-not-found.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Styles**: \`styles.css\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache**: Purged" >> $GITHUB_STEP_SUMMARY
